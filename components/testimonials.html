<div class="card testimonial">
    <div class="grid grid--1x2">
        <div class="testimonial__image">
            <img src="images/testimonial.jpg"
                alt="A happy, smiling customer.">
            <span class="icon-container icon-container--accent">
                <svg class="icon icon--primary icon--white icon--small">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
            </span>
        </div>
        <blockquote class="quote">
            <p
                class="quote__text">Lorem ipsum dolor, sit amet consectetur
                adipisicing elit. Necessitatibus ex quae laudantium amet saepe
                ipsum tempore eum, libero error mollitia.
            </p>
            <footer>
                <span class="media">
                    <div class="media__image">
                        <svg class="icon icon--primary quote__growth">
                            <use xlink:href="images/sprite.svg#growth"></use>
                        </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">John
                            Smith</h3>
                        <p class="quote__organization">ABC Company</p>
                    </div>
                </span>
            </footer>
        </blockquote>
    </div>
</div>
